<div class="info">
  <h1>{{ game.name }}</h1>
  <div class="data">
    <div class="time">
      <p class="subtitle">Tempo Jogado</p>
      <p>{{ game.timePlayed }}</p>
    </div>
    <div class="progress">
      <p class="subtitle">Progresso</p>
      <p>{{ game.progress }}</p>
    </div>
  </div>
</div>
